<section class="dark">
  <div class="py-1">
    <article class="postcard dark blue justify-content-center">
      <div class="postcard__text">
        <h1 class="postcard__title blue">
          <a>{{ task.task_name }} - {{ task.deadline }}</a>

          <!-- Checbox -->
          <div class="checkbox-wrapper-28 mt-2">
            <input
              id="tmp-28"
              type="checkbox"
              class="promoted-input-checkbox"
              [checked]="task.status"
              (change)="toggleStatus()"
            />
            <svg><use xlink:href="#checkmark-28" /></svg>
            <label for="tmp-28">
              {{ task.status ? "Completado" : "Incompleto" }}
            </label>
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
              <symbol id="checkmark-28" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  fill="none"
                  d="M22.9 3.7l-15.2 16.6-6.6-7.1"
                ></path>
              </symbol>
            </svg>
          </div>

          <!-- Checbox -->
        </h1>
        <div class="postcard__bar"></div>
        <div class="postcard__subtitle">Personas Asociadas:</div>
        <!-- Personas -->
        <div class="postcard__preview-txt">
          <ul>
            <li *ngFor="let people of task.assigned_people">
              <span>{{ people.full_name }}</span> ({{ people.age }})
              <div class="postcard__subtitle">
                Habilidades:

                <tag-skill [skills]="people.skills" />
              </div>
            </li>
          </ul>
        </div>
        <!--  end persona-->
      </div>
    </article>
  </div>
</section>
